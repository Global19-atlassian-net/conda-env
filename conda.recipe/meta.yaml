package:
  name: conda-env
  version: 2.5.0rc1

build:
  number: {{ environ.get('GIT_DESCRIBE_NUMBER', 0) }}
  preserve_egg_dir: yes

source:
  path: ../

requirements:
  build:
    - python
  run:
    - python

test:
  commands:
    - conda env
    - conda env -h
    - conda env list -h
    - conda env create -h
    - conda env export -h
    - conda env remove -h

about:
  home: https://github.com/conda/conda-env/
